<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Pangular</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/all-styles.css">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,700"
        rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="b-header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand text-uppercase" href="#">Pangular</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ./Header -->

  <div class="b-content">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1 class="text-center text-uppercase text-lg">
            Pangular
          </h1>

          <h2 class="text-center mb-5">Â¡La mejor manera de crear encuestas interactivas!</h2>

          <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
              <img src="/static/img/ipad.png" alt="Login" class="img-fluid">
            </div>
            <div class="col-12 col-md-6 offset-md-3">
              <div class="b-panel b-panel-primary mb-4">

                <div class="b-panel__body">

                  <form class="form-signin">


                    <label for="inputEmail" class="sr-only">Email
                      address</label>
                    <input type="email" id="inputEmail" class="form-control"
                           placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword"
                           class="form-control" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block"
                            type="submit">Sign in
                    </button>

                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalToSendData" tabindex="-1" role="dialog"
       aria-labelledby="modalToSendDataLabel" aria-hidden="true"
       data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalToSendDataLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email"
                     aria-describedby="emailHelp" placeholder="Enter email"
                     required>
              <small id="emailHelp" class="form-text text-muted">We'll never
                share your email with anyone else.
              </small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary js-save-changes">Save
            changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Installation using a CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
